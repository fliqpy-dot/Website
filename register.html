<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME University - Registration</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Store generated IDs
      const generatedIds = new Set();

      function generateUniqueStudentId() {
        let studentId;
        do {
          // Generate a random student ID (6-digit number)
          studentId = 'ID-' + Math.floor(10000 + Math.random() * 90000).toString();
        } while (generatedIds.has(studentId)); // Repeat if ID is already used

        // Add unique ID to the set
        generatedIds.add(studentId);
        return studentId;
      }

      function showSuccessPopup() {
        alert("Registration Successful!");
        window.location.href = "index.html"; // Redirect to main page
      }

      function displayStudentId() {
        document.getElementById('studentid').value = generateUniqueStudentId();
      }

      // Generate and display the student ID on page load
      window.onload = displayStudentId;
    </script>
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="index.html">
          <img src="logo.png" alt="ACME University Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="#mission-vision">About</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
      <div class="registration-background">
        <div class="registration-box">
          <h2>ACME Registration Form</h2>
          <form
            action="/submit_registration"
            method="POST"
            onsubmit="showSuccessPopup(); return false;"
          >
            <label for="studentid">Student ID (Auto-Generated):</label>
            <input
              type="text"
              id="studentid"
              name="studentid"
              readonly
            />

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="course">Course:</label>
            <select id="course" name="course" required>
              <option value="computer_science">Computer Science</option>
              <option value="business_admin">Business Administration</option>
              <option value="psychology">Psychology</option>
              <option value="engineering">Engineering</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
